<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row">
        <div class="col-md-2">
            <img id="logo" src="logo.png" />
        </div>
        <div class="col-md-10">
            <div class="container">
                <br />
                <div class="row">
                    <div class="col-12">
                        <form class="card card-sm">
                            <div class="card-body row no-gutters">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <!--end of col-->
                                <div class="col">
                                    <input class="form-control form-control-lg form-control-borderless" type="search"
                                        placeholder="Wyszukaj produkt">
                                </div>
                                <!--end of col-->
                                <div class="col-auto">
                                    <button class="btn btn-lg btn-info" type="submit">Wyszukaj</button>
                                </div>
                                <!--end of col-->
                            </div>
                        </form>
                    </div>
                    <!--end of col-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <img style="width: 100%" src="store-map.png" />
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <a href="subpage.html" style="font-size: 24px"> <p style="text-align: center; margin-bottom: 0;"><b>Promocje</b></p> </a>
                </div>
                <div class="list-group">
                    <div class="list-group-item">
                        <img style="width: 150px; height: auto;" data-toggle="modal" data-target="#exampleModal" src="https://dodomku.pl/images/products/full/00021089.jpg?id=1453802419">
                        <p class="price">4.99 PLN</p>
                    </div>
                    <div class="list-group-item">
                        <img style="width: 150px; height: auto;" data-toggle="modal" data-target="#exampleModal" src="pomidory.jpg">
                        <p class="price">3.79 PLN</p>
                    </div>
                    <div class="list-group-item">
                        <img style="width: 150px; height: auto;" data-toggle="modal" data-target="#exampleModal" src="proszek_do_prania.jpg">
                        <p class="price">42.99 PLN</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
